<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Tabela em HTML</title>
</head>
<body>
  <h1>Exemplo de Tabela em HTML</h1>

  <table>
    <caption>Tabela de Produtos</caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Pre√ßo</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Notebook</td>
        <td>R$ 3.500,00</td>
        <td>5</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mouse</td>
        <td>R$ 35,00</td>
        <td>50</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Tablet</td>
        <td>R$ 900,00</td>
        <td>3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total de Produtos</td>
        <td>58</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
