<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Perfil</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card{
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .profile-img{
      width: 100px;
      height: 100px;
      border: 3px solid #3498db;
      border-radius: 50%;
    }
    .name{
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    #bio{
      color: #666;
      font-size: 14px;
      margin: 10px 0;
    }
    .social-links{
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .social-links a{
      text-decoration: none;
      color: #fff;
      background: #3498db;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
    }
    .social-links a:hover{
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img 
      src="https://avatar.iran.liara.run/public/19"
      alt="Foto de perfil de Wanderson um rapaz negro com bluza roxa e camiseta amarela e usando toca amarela listrada de roxo"
      class="profile-img"
    >
    <div class="name">Wanderson Timóteo</div>
    <div id="bio">Professor | Apaixonado por tecnologia</div>
    <div class="social-links">
      <a href="#">Github</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
