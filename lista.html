<head>

  <title>Listas em HTML</title>
</head>
<body>
  <h1>Exemplo de Listas em HTML</h1>

  <h2>Lista Não Ordenada (ul)</h2>
  <p>Lista de compras</p>

    <li>Leite</li>

    <li>Frutas</li>
    <li>Chocolate</li>
  </ul>
